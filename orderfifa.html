  <script>
  const form = document.querySelector('.order-form');
  const successMsg = document.getElementById('order-success');
  if(form && successMsg) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
      setTimeout(() => {
        successMsg.style.display = 'none';
